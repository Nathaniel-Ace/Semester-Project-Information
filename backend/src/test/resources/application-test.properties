# Anwendungseinstellungen
spring.application.name=DMS-Test
spring.docker.compose.enabled=false

# H2-Datenbank (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# RabbitMQ (Mock oder nicht verbunden)
spring.rabbitmq.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Minio (Mock oder nicht verbunden)
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=mybucket

# ElasticSearch (Mock oder nicht verbunden)
elasticsearch.host=localhost
elasticsearch.port=9200
